<!DOCTYPE html>
<html>
<head>
<title>To-do List App</title>

<link rel="icon" href="./img.png" type="image/png">
<link href="./style.css" rel="stylesheet">
</head>
<body>
<h1>To-do List</h1>

<div class="content">
<h3>Tasks to be completed</h3>
<ul class="list">
<li>Task 1</li>
<li>Task 2</li>
<li>Task 3</li>
<li>You can remove task by clicking on them </li>
</ul>
<p><button class="Add-btn">Add</button></p>
</div>

<div class="input-box">
<input type="text" name="task" placeholder="Task to be added...">
<button class="addTaskBtn">Add Task</button>
</div>

<script src="./script.js" type="text/javascript"></script>
</body>
</html>
